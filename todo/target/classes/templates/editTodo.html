<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Edit Todo</title>
</head>
<body>
<div align="center" class="table-responsive">
    <h1>Edit Todo</h1>
    <br/>
   <form action="#" th:action="@{/save}" th:object="${todo}" method="post">
       <table class="table table-striped table-dark">
           <tr>
               <td>Id</td>
               <td><input type="text" th:field="*{id}" readonly="readonly"/> </td>
           </tr>
           <tr>
               <td>Title</td>
               <td><input type="text" th:field="*{title}"/> </td>
           </tr>
           <tr>
               <td>Description</td>
               <td><input type="text" th:field="*{description}"/> </td>
           </tr>
           <tr>
               <td>Status</td>
<!--               <td><input type="radio" th:field="*{status}" value="Done" name="radio"/> Done</td>-->
               <td>Completed<input type="radio" th:field="*{status}" th:value="Completed" name="radio" /></td>
               <td>In Progress<input type="radio" th:field="*{status}" th:value="In-Progress" name="radio" /></td>
<!--               <td><input type="hidden" th:field="*{updatedAt}"  /></td>-->
<!--               <td><input type="radio" th:field="*{status}" th:value="In Progress" name="radio" /></td>-->
<!--               <td><input type="hidden" th:field="*{createdAt}" th:value=new Date name="radio" checked/></td>-->
<!--               <td><input type="hidden"  th:field="*{updatedAt}" th:value="${new Date}" name="radio" checked/></td>-->
<!--               <td><input type="hidden"th:field="*{completedAt}" th:value="${new Date}" name="radio" checked/></td>-->
           </tr>
           <tr>

           </tr>
           <tr>
               <td><button type="submit">Save</button> </td>
           </tr>
       </table>
   </form>
</div>

</body>
</html>
